<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="main-table">
    <div class="main-info">
        <div class="photo">
            <img src="image/photo.jpg" alt="photo">
        </div>
        <div class="fio">
            <div class="f">
                <label for="surname">Фамилия:</label>
                <input type="text" name="surname" id="surname" placeholder="Шеремет" disabled>
            </div>
            <div class="i">
                <label for="name">Имя:</label>
                <input type="text" name="name" id="name" placeholder="Вадим" disabled>
            </div>
            <div class="o">
                <label for="secondname">Отчество:</label>
                <input type="text" name="secondname" id="secondname" placeholder="Сергеевич" disabled>
            </div>
        </div>
    </div>
    <div class="other-info">
        <div class="group">
            <label for="group">Группа:</label>
            <input type="text" name="group" id="group" placeholder="ВИАС23" disabled>
        </div>
        <div class="edu">
            <label for="edu">Образование:</label>
            <input type="text" name="edu" id="edu" placeholder="среднее общее (10 и 11 классы)" disabled>
        </div>
        <div class="exp">
            <label for="exp">Опыт работы:</label>
            <input type="text" name="exp" id="exp" placeholder="low-code mobile developer 1 год" disabled>
        </div>
        <div class="interests">
            <label for="interests">Интересы:</label>
            <input type="text" name="interests" id="interests" placeholder="Програмирование" disabled>
        </div>
        <div class="link">
            <p>Контакты:</p>
            <div class="link-social">
                <div class="phone">
                    <label for="phone">Телефон:</label>
                    <input type="tel" name="phone" id="phone" placeholder="+7(918)943-36-03" disabled>
                </div>
                <div class="email">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="sheremetvadim09@gmail.com" disabled>
                </div>
                <div class="vk">
                    <label for="vk">VK</label>
                    <input type="text" name="vk" id="vk" placeholder="vk.com/va_dickk" disabled>
                </div>
                <div class="tg">
                    <label for="tg">Telegram</label>
                    <input type="text" name="tg" id="tg" placeholder="t.me/DogVer" disabled>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="hello.html">ЗАДАНИЕ 2</a>
</div>
</body>
</html>
